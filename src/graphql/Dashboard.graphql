query findOneDashboard($where: DashboardWhereUniqueInput!) {
  findOneDashboard(where: $where) {
    id
    name
    sections(orderBy: { order: asc }) {
      id
      name
      order
      steps {
        id
        name # alias for the Job
        order
        job {
          id
          name # display on hover (tooltip)
          runs {
            id
            startTime
            endTime
            status # associate to Color and Icon Mapping tables
          }
        }
      }
    }
  }
}

query findManyDashboard(
  $where: DashboardWhereInput
  $orderBy: DashboardOrderByInput
  $cursor: DashboardWhereUniqueInput
  $skip: Int
  $take: Int
) {
  findManyDashboard(where: $where, orderBy: $orderBy, cursor: $cursor, skip: $skip, take: $take) {
    id
    name
    groups {
      id
    }
  }
}
