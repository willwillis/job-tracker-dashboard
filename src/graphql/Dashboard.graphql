query findOneDashboard($where: DashboardWhereUniqueInput!) {
  findOneDashboard(where: $where) {
    id
    name
    sections {
      id
      name
      order
      steps {
        id
        name # alias for the Job
        order
        job {
          id
          name # display on hover (tooltip)
          runs {
            id
            startTime
            endTime
            status # associate to Color and Icon Mapping tables
          }
        }
      }
    }
  }
}
